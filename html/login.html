<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="../css/styles/register.css">
</head>

<body>
    <section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <div class="text-center">
                  <img src="https://seeklogo.com/images/T/Task_Logistics-logo-3711CCE55A-seeklogo.com.png"                        style="width: 185px;" alt="logo">
                </div>
                <br><br>
                <h2 class="text-uppercase text-center mb-5">LOGIN</h2>
  
                <form>
  
             
  
                  <div class="form-outline mb-4">     
                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="pass" class="form-control form-control-lg" placeholder="Password" required/>
                  </div>
  
  
                  <div class="d-flex justify-content-center">
                    <button type="button" id= "login_btn" type="submit" value="Login" 
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="check()">login</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="./signup.html"
                      class="fw-bold text-body"><u>Create now</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../js/login.js"></script>

</body>
</html>
