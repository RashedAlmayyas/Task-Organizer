<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>tasks  </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<link href="./style.css" rel="stylesheet">
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="page-content container task-has-grid">
    <ul class="nav nav-pills p-3 bg-white mb-3 rounded-pill align-items-center">
       
     
        <li class="nav-item ml-auto">
            <a href="javascript:void(0)" class="nav-link btn-primary rounded-pill d-flex align-items-center px-3" id="add-tasks"> <i class="icon-task m-0"></i><h5><span class="d-none d-md-block font-14"> + </span></h5></a>
        </li>

        <li class="nav-item">
            <a href="#" style="text-decoration:none;" onMouseOver="this.style.color='#E32636'" onMouseOut="this.style.color='red'"> <i class="icon-tag mr-1"></i><span class="d-none d-md-block" style = "margin-bottom: 25px; margin-right: 20px; margin-left: 15px;" id = "logout">Sign Out</span></a>
        </li>

    </ul>
    <div class="tab-content bg-transparent">
        <div id="task-full-container" class="task-has-grid row">
            
            <div class="col-md-4 single-task-item all-category task-important" style="">
               

    <div class="modal fade" id="addtasksmodal" tabindex="-1" role="dialog" aria-labelledby="addtasksmodalTitle" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" >
            <div class="modal-content border-0" >
                <div class="modal-header bg-info text-white" >
                    <h5 class="modal-title text-white">Add task</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="tasks-box">
                        <div class="tasks-content">
                            <form action="javascript:void(0);" id="addtasksmodalTitle">
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <div class="task-title">
                                            <label>task Title</label>
                                            <input type="text" id="taskTitle" class="form-control" minlength="25" placeholder="Title" />
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="task-description">
                                            <label>task Description</label>
                                            <textarea id="taskDesc" class="form-control" minlength="60" placeholder="Description" rows="3"></textarea>
                                        
                                        <br><br></div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="task-state">
                                            <h5 class="card-title"><lable for="taskDrop">priority</label> 
        <select name="depart" id="taskDrop">
          <option value="critical">critical</option>
          <option value="normal">normal</option>
          <option value="Low">Low </option>
          </select></h5></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-n-save" class="float-left btn btn-success" style="display: none;">Save</button>
                    <button class="btn btn-danger" data-dismiss="modal">Discard</button>
                    <button id="btn-n-add" class="btn btn-info" disabled="disabled">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
